<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input type="text" class="search-box" placeholder="Enter a location" />
      </header>
      <main>
        <section class="location">
          <div class="city">Lagos Nigeria</div>
          <div class="date">Wednesday 2 September 2020</div>
        </section>
        <div class="current">
          <div class="temp">15<span>&deg;C</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13&deg;C / 16&deg;C</div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
